quarkus:
  http:
    root-path: /mc
    port: 7070
    cors:
      ~: true
      exposed-header: accept, content-type, x-requested-with, content-disposition
      methods: '*'
      origins: '*'

  hibernate-orm:
    packages: com.vitaliy_challenge.model.entities
    database:
      generation: validate
      default-schema: public


  datasource:
    db-kind: h2
    username: sa
    password: sa
    jdbc:
      url: jdbc:h2:file:~/IdeaProjects/mc1/src/main/resources/database

  jackson:
    serialization-inclusion: NON_EMPTY

  debug: client

  suspend: true

